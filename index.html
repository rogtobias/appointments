<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Schedule your appointment</h1>
      <form id="appointmentForm">
        <div class="form-group">
          <label for="userName">Name:</label>
          <input id="userName" class="form-control" type="text" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="description">Nature of appointment:</label>
          <input id="description" class="form-control" type="text" placeholder="Appointment">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input id="date" class="form-control" type="text" placeholder="Date">
        </div>
        <div class="form-group">
          <label for="startTime">Start time:</label>
          <input id="startTime" class="form-control" type="text" placeholder="Starging time">
        </div>
        <div class="form-group">
          <label for="endTime">End time:</label>
          <input id="endTime" class="form-control" type="text" placeholder="Ending time">
        </div>
        <button type="submit" class="btn">Schedule</button>

  </body>
</html>
